<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - INSEE Ecocycle</title>
    <meta name="description" content="Thank you for contacting INSEE Ecocycle">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome 6 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00A654 0%, #6dbd45 100%);
            padding: 20px;
        }
        .thank-you-card {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .thank-you-icon {
            font-size: 4rem;
            color: #00A654;
            margin-bottom: 30px;
        }
        .thank-you-title {
            font-size: 2.5rem;
            color: #22313f;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .thank-you-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #00A654;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #00A654;
        }
        .back-home-btn:hover {
            background: #008f47;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 166, 84, 0.3);
        }
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 40px 20px;
            }
            .thank-you-title {
                font-size: 2rem;
            }
            .thank-you-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fa-solid fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Your message has been sent successfully. Our team will review your inquiry and get back to you within 24-48 hours.
            </p>
            <a href="index.html" class="back-home-btn">
                <i class="fa-solid fa-home"></i>
                Back to Homepage
            </a>
        </div>
    </div>
</body>
</html>
